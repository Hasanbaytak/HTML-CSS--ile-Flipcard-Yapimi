<!DOCTYPE html>
<html lang="tr" >
<head>
  <meta charset="UTF-8">
  <title> Flip Card Yapımı / AİOYAZİLİM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/ede4348c88.js" crossorigin="anonymous"></script><link rel="stylesheet" href="card.css">

</head>
<body>

<div class="container">
  <h1>PLANLARIMIZ</h1>
  <div class="card-container">
    <div class="card-wrapper">
      <div class="card light">
        <div class="text-overlay">
          <h2>Bireysel Plan</h2>
          <div class="Ödeme">75 TL</div>
          <div class="Hizmetler">
            <span>10 Proje Katkısı</span>
            <span>7/24 Destek</span>
          </div>
        </div>
        <div class="purchase-button-container">
          <h2 class="back-h2">Bireysel Plan</h2>
          <i class="fa-solid fa-person"></i>
          <div class="purchase-button light">Satın Al</div>
        </div>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="card dark">
        <div class="text-overlay">
          <h2>Takım Planı</h2>
          <div class="Ödeme">150 TL</div>
          <div class="Hizmetler">
            <span>50 Proje Katkısı</span>
            <span>7/24 Destek</span>
          </div>
        </div>
        <div class="purchase-button-container">
          <h2 class="back-h2">Takım Planı</h2>
          <i class="fa-solid fa-people-group"></i>
          <div class="purchase-button dark">Satın Al</div>
        </div>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="card light">
        <div class="text-overlay">
          <h2>Organizasyon</h2>
          <div class="Ödeme">300 TL</div>
          <div class="Hizmetler">
            <span>200 Proje Katkısı</span>
            <span>7/24 Destek</span>
          </div>
        </div>
        <div class="purchase-button-container">
          <h2 class="back-h2">Organizasyon</h2>
          <i class="fa-solid fa-building"></i>
          <div class="purchase-button light">Satın Al</div>
        </div>
      </div>
    </div>
  </div>
</div>

  
</body>
</html>
